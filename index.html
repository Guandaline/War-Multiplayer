<html>
<head>
  <title>War Multiplayer</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="/jquery-1.7.1.min.js"></script>
  <script src="/script.js" type="text/javascript"></script>  
  <link href="/style.css" rel="stylesheet" type="text/css"> 
   
</head>
<body>
  <div id="game"></div>
  <div id="chat-window">
    <div class="row title">
      <div id="title-chat">Chat</div>
      <div id="title-players">Jogadores</div>
    </div>    
    <div class="row">
      <div id="chat"></div>
    
      <div id="players"></div>
    </div>
    <div class="row">
      <div id="chatinput">
        <input type="text" id="txt" />
      </div>
      <div id="status" class="offline"></div>
    </div>
  </div>
  
  
  <div class="modal-overlay"></div>
  <div class="modal-div" id="login">
    <div class="closebtn">x</div>
    <div id="modal-title">Escolha um nick</div>
      Nick: <input type='text' width='2'/> <br/>
      <input type='button' value='Ok'/>
  </div>
</body>



</html>
